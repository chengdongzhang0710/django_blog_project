{% extends 'blog/base.html' %}
{% block content %}
    {% for post in object_list %}
        <div class="post">
            <p class="date">Created On: {{ post.create_date|date:'m-d-Y' }}</p>
            <h1><a class="loader" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
